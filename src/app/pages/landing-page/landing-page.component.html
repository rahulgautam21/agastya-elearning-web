<div>
  <app-intro-overlay
    *ngIf="showOverlay"
    (animationComplete)="overlayAnimationComplete($event)"
    [vh]="vh"
  ></app-intro-overlay>
  <app-banner
    (animationComplete)="bannerAnimationComplete($event)"
    [vh]="vh"
  ></app-banner>
  <app-featured [categories]="categories" [vh]="vh"></app-featured>
  <app-featured
    [title]="'Recent Courses'"
    [categories]="categories"
    [vh]="vh"
  ></app-featured>
</div>
